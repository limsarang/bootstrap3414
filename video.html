<!DOCTYPE html>
    <head>
    <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    
    <style>
        a:link {
      color : rgb(255, 109, 134);
        }
        a:visited {
        color : rgb(255, 109, 134);
        }
        a:hover {
        color : rgb(255, 164, 194);
        }
        a:active {
        color : rgb(255, 109, 134);
        }
        body{
            background-color: rgb(0, 0, 0);
        }
        #video1{
            margin-top: 10px;
        }
        #bt{
            margin-top: 150px;
        }
    </style>
    </head>

    <body> 
    <!-- 사파리 .mp4, 크롬: .webm,  파이어폭스, 오페라: .ogv  모두지원:mp3-->
    <div class="container">
        <div class="container mt-3" class="bg-primary">
            <div style="background-color: rgb(0, 0, 0); height: 230px; text-align: center;" class="media" class="bg-primary" >
                <div class="media-body">

                    <div style="text-align:center"> 
                    <video id="video1" width="250">
                    <source src="multi/mov_bbb.mp4" type="video/mp4">
                    <source src="multi/mov_bbb.ogg" type="video/ogg">
                    Your browser does not support HTML5 video.
                    </video>
                    <br>
                    <button style="background-color: rgb(47, 47, 47); color:white" type="button" class="btn btn btn-sm" onclick="playPause()">Play/Pause</button> 
                    <button style="background-color: rgb(255, 126, 126); color:white" type="button" class="btn btn btn-sm" onclick="makeBig()">Big</button>
                    <button style="background-color: rgb(255, 152, 152); color:white" type="button" class="btn btn btn-sm" onclick="makeSmall()">Small</button>
                    <button style="background-color: rgb(255, 233, 233); color:rgb(52, 52, 52)" type="button" class="btn btn btn-sm" onclick="makeNormal()">Normal</button>
                    <br> 
                    </div> 

                    <script> 
                        var myVideo = document.getElementById("video1"); 
                        function playPause() { 
                        if (myVideo.paused) 
                        myVideo.play(); 
                        else 
                        myVideo.pause(); 
                        } 
                        function makeBig() { 
                        myVideo.width = 650; 
                        } 
                        function makeSmall() { 
                        myVideo.width = 400; 
                        } 
                        function makeNormal() { 
                        myVideo.width = 500; 
                        } 
                    </script>
                </div>
            </div>
        </div>
    </div>
    <br><br>
    <center><button type="button" class="btn btn-outline" id="bt"><a href="index.html">HOME</a></button></center>
    </body>
</html>
